<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name" id="name" placeholder="Enter your name"
          class="form-control" name="name" required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email" id="email" name="email" placeholder="Enter your email address"
          class="form-control" required #email="ngModel">
        <div class="alert alert-danger">Email is required </div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Enviar</button>
    </form>
  </div>
</div>
